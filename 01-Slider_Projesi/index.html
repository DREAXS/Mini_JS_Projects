<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>

<body>

    <div class="slider">
        <div class="image">
            <img src="https://picsum.photos/id/1/700/500" alt="">
            <img src="https://picsum.photos/id/2/700/500" alt="">
            <img src="https://picsum.photos/id/3/700/500" alt="">
            <img src="https://picsum.photos/id/4/700/500" alt="">
            <img src="https://picsum.photos/id/5/700/500" alt="">
            <img src="https://picsum.photos/id/6/700/500" alt="">
            <img src="https://picsum.photos/id/7/700/500" alt="">
        </div>
        <i class="icon fa-solid fa-arrow-left prev"></i>
        <i class="icon fa-solid fa-arrow-right next"></i>
    </div>

    <script src="script.js"></script>
</body>

</html>
